
<br><br><br><br>

<section >
  <div class="py-8 pt-8 mx-auto max-w-screen-xl text-center lg:py-16 lg:px-12">

      <h1 class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-stone-900 md:text-5xl lg:text-6xl  ">Hello, I am Abby</h1>
      <p class="mb-8 text-lg font-normal text-stone-500 lg:text-xl sm:px-16 xl:px-48 ">Let's get to know each other!</p>
      <div class="flex flex-col mb-8 lg:mb-16 space-y-4 sm:flex-row sm:justify-center sm:space-y-0 sm:space-x-4">
        
    
      </div>
     
      <div class="w-full max-w-s mx-auto">
        <form class="mb-5 rounded" (ngSubmit)="onSubmit()" >
          <div class="mb-4">
            <label class="block mb-2 text-sm font-bold text-gray-700" for="name">
              Name
            </label>
            <input
              class="w-full px-3 py-2 leading-tight text-gray-700 border rounded appearance-none focus:outline-none"
              name="name"
              id="name"
              type="text"
              placeholder="Your Name"  [(ngModel)]="name" placeholder="Input any text" required
            />
          </div>
          <div class="mb-4">
            <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
              Email
            </label>
            <input
              class="w-full px-3 py-2 leading-tight text-gray-700 border rounded appearance-none focus:outline-none"
              id="email"
              name="email"
              type="email"
              placeholder="Your Email"
              [(ngModel)]="email" placeholder="Input any text" required
            />
          </div>
          <div class="mb-6">
            <label class="block mb-2 text-sm font-bold text-gray-700" for="message">
              Message
            </label>
            <textarea
              class="w-full px-3 py-2 leading-tight text-gray-700 border rounded appearance-none focus:outline-none"
              id="message"
              name="message"
              placeholder="Your Message"
              [(ngModel)]="message" placeholder="Input any text" required
            ></textarea>
          </div>
          <div class="flex items-center justify-between">
            <button
              class="px-4 py-2 font-bold text-white bg-rose-300 rounded hover:bg-rose-400 focus:outline-none"
              type="submit" [disabled]="!name || !email || !message"   
            >
              Send
            </button>
          </div>
        </form>

        <div *ngIf="submitted">
        <p >Your Name: <br> {{ name }}</p>
        <p> Your Email: <br>  {{ email }}</p>
        <p>Your Message: <br> {{ message }}</p> 
        </div>
    
    </div>
  </div>
</section>
